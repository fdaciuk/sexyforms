<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example Sexyforms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://rawgithub.com/fdaciuk/sexyforms/master/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://rawgithub.com/fdaciuk/sexyforms/master/dist/css/sticky-footer.css" />
	<link rel="stylesheet" href="https://rawgithub.com/fdaciuk/sexyforms/master/dist/themes/sf-theme-default.css" />
	<style>
		.fork-me {
			position: absolute;
			right: 0;
			top: 0;
		}
	</style>
</head>
<body>
<div id="wrap">
	<div class="container">
		<header class="page-header">
			<h1>jQuery Sexyforms</h1>
			<p class="lead">Crie belos formulários para o seu website! <strong>(só 2.3k minificado!)</strong></p>
			<p>Veja a <a href="https://github.com/fdaciuk/sexyforms#sexyforms">documentação aqui.</a></p>
		</header>


		<h3>Exemplos</h3>

		<form role="form">
			<div class="well">
				<div class="form-group">
					<label for="select">Modelo para select:</label>
					<select name="select" id="select" class="form-control">
						<option value="">Selecione sua cidade</option>
						<option value="">Cidade 1</option>
						<option value="">Cidade 2</option>
						<option value="">Cidade 3</option>
						<option value="">Cidade 4</option>
					</select>
				</div>
			</div> <!-- .well -->


			<div class="well">
				<div class="form-group">
					<label for="radio">Modelos para input radio e checkbox:</label>

					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							Masculino
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							Feminino
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" /> Opção 1
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" /> Opção 2
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" /> Opção 3
						</label>
					</div>
				</div>
			</div> <!-- .well -->


			<div class="well">
				<div class="form-group">
					<label for="file">Modelo para input file:</label>
					<input type="file" id="file" />
					<p class="help-block">Selecione um arquivo para fazer o upload.</p>
				</div>
			</div> <!-- .well -->

		</form>
	</div>
</div> <!-- .wrap -->

<a href="https://github.com/fdaciuk/sexyforms" class="fork-me"><img src="https://rawgithub.com/fdaciuk/sexyforms/master/dist/images/fork-me.png" height="149" width="149" alt=""></a>


<div id="footer">
	<div class="container">
		<p class="text-muted credit">jQuery Sexyforms por <a href="http://da2k.com.br">Fernando Daciuk.</p>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://rawgithub.com/fdaciuk/sexyforms/master/dist/js/jquery.sexyforms.min.js"></script>
<script>
	$(function() {
		$( 'input:radio, input:checkbox, select, input:file' ).sexyforms();
	});
</script>

</body>
</html>
