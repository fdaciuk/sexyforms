<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example Sexyforms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../dist/css/sticky-footer.css" />
	<link rel="stylesheet" href="../dist/themes/sf-theme-default.css" />
</head>
<body>
<div id="wrap">
	<div class="container">
		<header class="page-header">
			<h1>jQuery Sexyforms</h1>
			<p class="lead">Create sexy forms for your websites</p>
			<p>See the <a href="https://github.com/fdaciuk/sexyforms#sexyforms">documentation here.</a></p>
		</header>

		<form role="form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile" />
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					M
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					F
				</label>
			</div>
			<div class="checkbox">
				<label>
				<input type="checkbox" /> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default" />Submit</button>
		</form>
	</div>
</div> <!-- .wrap -->


<div id="footer">
	<div class="container">
		<p class="text-muted credit">jQuery Sexyforms por <a href="http://da2k.com.br">Fernando Daciuk.</p>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../dist/js/jquery.sexyforms.min.js"></script>
<script>
	$(function() {
		$( 'input:radio, input:checkbox, select, input:file' ).sexyforms();
	});
</script>
</body>
</html>
